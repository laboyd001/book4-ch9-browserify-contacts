<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact List</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Tell Us About You</h1>

    <fieldset>
        <div>
            <label for="name_box">Name:</label>
            <input id="name_box" name="name" type="text" autofocus placeholder="Name" />
        </div>

        <div>
            <label for="number_box">Phone Number:</label>
            <input id="number_box" name="number" type="text" autofocus placeholder="Phone Number" />
        </div>

        <div>
            <label for="address_box">Address:</label>
            <input id="address_box" name="address" type="text" autofocus placeholder="Address" />
        </div>
    </fieldset>
    <button id="save">Save</button>

    <h1>Saved Contact List</h1>
    <article class="output">
    </article>

    <script src="bundle.js"></script>
</body>

</html>
